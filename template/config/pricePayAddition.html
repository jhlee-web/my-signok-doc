            $('.icon-button').on('click',function(){
                let button = $(this).attr('id').split('-').pop()
                let input = $(this).siblings('.input')
                let value = Number(input.val())

                if(button == 'plus' && value > 0){
                    value = value + 10
                }
                else if(button == 'minus' && value > 10){
                    value = value - 10
                }
