<!DOCTYPE html>
<html lang="ko" data-fold="true">
    <head>
        <script src="/statics/js/loadHTML.js"></script>
        <script>
            loadHTML("/statics/include/head.html");
        </script>
        <title>비밀번호 찾기</title>
    </head>

    <body>
        <main class="main main--background" id="login-template">
            <!-- // 상단헤더 -->
            <div class="container flex--column gap--large">
                <div class="title-box flex-align--center">
                    <h1 class="">
                        <a href="/template/signup/login.html">
                            <img src="/statics/img/logo.png" alt="로고">
                        </a>
                    </h1>
                </div>

                <div class="flex--column flex-align--center">
                    <p class="body--large font-weight--medium">비밀번호 찾기</p>
                    <p class="is-remark">
                        가입하신 이메일로 임시비밀번호를 전송해드립니다.</br>
                        임시비밀번호로 로그인 후, 비밀번호를 재설정 해주세요.
                    </p>
                </div>
                 <!-- 이메일 -->
                 <div class="input-area">
                    <label for="login-mail">이메일</label>
                    <div class="input-box">
                        <input type="text"
                        class="input"
                        id="login-mail"
                        placeholder="이메일주소를 입력해주세요." required>
                        <img class="icon" src="/statics/icon/remove-solid.svg"></img>
                    </div>
                    <p class="input-area__helper">메일 주소를 바르게 입력해주세요</p>
                </div>
                <!-- /이메일 -->
                <div class="form__button-wrap">
                    <button type="submit" id="submit"
                    class="button button--secondary"
                    onclick="location.href='/template/signup/forgetPasswordMail.html'">입력완료</button>
                    <a 
                    class="button button--text"
                    href="/template/signup/signup.html">회원가입을 도와드릴까요?</a>
                </div>
                <div class="login__image-box">
                    <img src="https://source.unsplash.com/random" alt="이벤트배너">
                </div>
                
            </div>
           <!-- // container -->
        </main>
       
        
        <script>
            $('html').attr('data-theme','light')


        </script>
    </body>
    
</html>
