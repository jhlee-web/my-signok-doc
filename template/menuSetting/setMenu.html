            <main class="main ">
                <!-- 상단 헤더 -->
                <script>

                                        <p class="font-weight--medium">링크발송</p>
                                        <label class="is-small toggle" for="set-link-sign">
                                            <input type="checkbox" id="set-link-sign" class="toggle__checkbox">
                                            <span class="toggle__slider"></span>
                                        </label>
                                    </div>
                                    <p class="is-remark">서명자가 URL 또는 QR코드로 서명을 완료할 수 있습니다.</p>
                                </div>

                                        </label>
                                    </div>

                                </div>

                        <!-- /full-grid -->
                    </div>

                <!-- /container -->
            </main>
        </div>
        <!-- /wrapper -->
       
        
        <script>
            // nav 정보 가져오기
            $(function(){
                getNavData()
            })
            function getNavData(){
                $('.toggle__checkbox').prop('checked',true)
            }

            $('.toggle__checkbox').on('click',function(){

                let data = $(this).attr('id').replace('set-','')
                $(this).prop('checked')===false ? 
                $(`.nav__list li[data-nav=${data}]`).addClass('is-hide')
                : 
                $(`.nav__list li[data-nav=${data}]`).removeClass('is-hide')
            })

            // local Stroage로 저장은 안해봄

        </script>
        <script src="/statics/js/common.js"></script>
    </body>
