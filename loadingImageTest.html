<script>
    const anim = {
        pen : null,
        line : null,
        start: function(pen, line, duration) {
            this.duration = duration;
            this.tZero = Date.now();
            this.pen = pen;
            this.line = line;
            requestAnimationFrame(() => this.run());
        },
        
        run: function() {
            let u = Math.min((Date.now() - this.tZero) / this.duration, 1);
            
            if (u < 1) {
                // Keep requesting frames, till animation is ready
                requestAnimationFrame(() => this.run());
            } else {
                this.onFinish();
            }
            
            let p = this.line.getPointAtLength(u*this.line.getTotalLength());
            console.log(p)
            pen.setAttribute("transform", `translate(${p.x}, ${p.y})`);
        },
        
        onFinish: function() {
            // Schedule the animation to restart
            setTimeout(() => this.start(this.duration), 1000);
        }
    };
    window.onload = function(){
        let pen = document.getElementById("pen");
        let line = document.getElementById("line");
        line.classList.add("active");
        anim.start(pen, line, 9000);
    }
</script>
