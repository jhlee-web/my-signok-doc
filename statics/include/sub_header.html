<div class="doc-header">
    <div class="container">
        <p id="doc-header__title" class="body--large font-weight--medium"></p>
        <div class="doc-header__right">
            <div class="doc-header__button-wrap">
                <button type="button"
                    class="icon-button is-medium"
                    id="tutorial">
                    <img class="icon icon--large" src="/statics/icon/search-line.svg" alt="검색">
                </button>
                <button type="button"
                    class="icon-button is-medium">
                    <img class="icon icon--large" src="/statics/icon/help-line.svg" alt="도움말">
                </button>
            </div>
            <div class="doc-header__user-wrap">
                <p class="doc-header__user">안녕하세요, <span id="user_name">홍길동</span>님</p>
                <ul class="list-modal">
                    <li>
                        <p id="user_mail"></p>
                    </li> 
                    <li>
                        [<span id="user_product"></span>] 이용중
                    </li> 
                    <li>
                        잔여일수: <span id="user_left_day"></span>일
                    </li> 
                    <li>
                        <a class="flex--row align-item-center flex-justify--between"
                        href="javascript:void(0)">
                            내정보관리
                            <img class="icon" src="/statics/icon/angle-right.svg" alt="이동">
                        </a>
                    </li> 
                    <li>
                        <button type="button" class="button">
                            로그아웃
                            <img class="icon icon--large" src="/statics/icon/logout-line.svg" alt="로그아웃">
                        </button>
                    </li> 

                </ul>
            </div>
        </div> 
    </div>
</div>
<script>
    setTimeout(changeTitle,100)

    function changeTitle(){
        let currentTitle = $('.is-active span').text()
        $('#doc-header__title').text(currentTitle)
    }

    let testData = {
        'user_name':['Jaak Ylva Naumov','Gianpiero Bernhard Oomen','Padmavati Shailaja Devine'],
        'user_product':['베이직','비즈니스','프리미엄'],
        'user_mail':['sammy53@hotmail.com','nicole80@hotmail.com','georgianna_mccullough@yahoo.com'],
    }

    // 사용자모달 테스트
    $(function(){
        let randomNum = Math.floor(Math.random() * 3)
        let randomDate = Math.floor(Math.random() * 365)

        $('#user_mail').text(testData['user_mail'][randomNum])
        $('#user_product').text(testData['user_product'][randomNum])
        $('#user_name').text(testData['user_name'][randomNum])
        $('#user_left_day').text(randomDate)
    })
    $('.doc-header__user').on('click',function(){
        $(this).parents('.doc-header__user-wrap').toggleClass('is-active')
    })
    

</script>
